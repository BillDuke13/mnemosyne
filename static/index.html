<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mnemosyne Demo</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        margin: 0;
        background: radial-gradient(circle at 20% 20%, #f5f7ff, #eef2ff 40%, #e4ebff);
        color: #0f172a;
      }
      header {
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #d9e1ff;
        position: sticky;
        top: 0;
      }
      .badge {
        background: #0f172a;
        color: #e0e7ff;
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 12px;
        letter-spacing: 0.02em;
      }
      main {
        padding: 24px;
        max-width: 960px;
        margin: 0 auto;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 16px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        border: 1px solid #e5e7eb;
      }
      video,
      canvas {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #dce4ff;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
      }
      .log {
        background: #0f172a;
        color: #dbeafe;
        font-family: "SFMono-Regular", ui-monospace, monospace;
        padding: 12px;
        border-radius: 10px;
        height: 240px;
        overflow: auto;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 10px;
        border-radius: 999px;
        background: #e0f2fe;
        color: #0c4a6e;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>Mnemosyne Demo</strong>
        <div style="font-size: 12px; color: #475569">Mock Azure Face + real Walrus/Sui memory</div>
      </div>
      <div class="badge">Privacy & Safety Track</div>
    </header>
    <main>
      <div class="grid">
        <div class="card">
          <h3>Sample Portrait (no real camera)</h3>
          <img
            id="preview"
            alt="sample"
            style="width: 100%; border-radius: 12px; border: 1px solid #dce4ff"
            src="https://raw.githubusercontent.com/Azure-Samples/cognitive-services-sample-data-files/master/Face/images/Family1-Dad1.jpg"
          />
          <div style="margin: 12px 0; display: flex; gap: 8px; flex-wrap: wrap">
            <select id="sample-select">
              <option value="dad">Family1-Dad</option>
              <option value="mom">Family1-Mom</option>
              <option value="son">Family1-Son</option>
            </select>
            <button id="snap">Identify</button>
          </div>
          <canvas id="canvas" style="display: none"></canvas>
        </div>
        <div class="card">
          <h3>Result</h3>
          <div id="result">
            <div class="pill">Awaiting frame...</div>
          </div>
        </div>
        <div class="card">
          <h3>Log</h3>
          <div class="log" id="log"></div>
        </div>
      </div>
    </main>
    <script>
      const preview = document.getElementById("preview");
      const canvas = document.getElementById("canvas");
      const logBox = document.getElementById("log");
      const resultBox = document.getElementById("result");
      const sampleSelect = document.getElementById("sample-select");

      const SAMPLE_MAP = {
        dad: {
          src: "https://raw.githubusercontent.com/Azure-Samples/cognitive-services-sample-data-files/master/Face/images/Family1-Dad1.jpg",
          hint: "Family1-Dad",
        },
        mom: {
          src: "https://raw.githubusercontent.com/Azure-Samples/cognitive-services-sample-data-files/master/Face/images/Family1-Mom1.jpg",
          hint: "Family1-Mom",
        },
        son: {
          src: "https://raw.githubusercontent.com/Azure-Samples/cognitive-services-sample-data-files/master/Face/images/Family1-Son1.jpg",
          hint: "Family1-Son",
        },
      };

      function log(msg) {
        const time = new Date().toLocaleTimeString();
        logBox.textContent += `[${time}] ${msg}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      }

      async function snapshotAndIdentify() {
        const selection = SAMPLE_MAP[sampleSelect.value] || SAMPLE_MAP.dad;
        preview.src = selection.src;
        const img = await loadImage(selection.src);
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        const dataUrl = canvas.toDataURL("image/png");
        const payload = {
          image: dataUrl,
          face_hint: selection.hint,
        };
        log(`Sending sample (${selection.hint}) to /identify ...`);
        const resp = await fetch("/identify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!resp.ok) {
          const err = await resp.text();
          log(`Error: ${resp.status} ${err}`);
          return;
        }
        const data = await resp.json();
        renderResult(data);
        log(`Identified ${data.label} (${data.relationship}), blob ${data.walrus_blob_id}`);
      }

      function renderResult(data) {
        resultBox.innerHTML = `
          <div class="pill">Identity: ${data.label}</div>
          <div class="pill">Relationship: ${data.relationship}</div>
          <div style="margin-top:10px; font-weight:600">Memory</div>
          <div style="margin-top:6px; color:#0f172a">${data.summary}</div>
          <div style="margin-top:10px; font-size:12px; color:#475569">
            Last interaction: ${new Date(data.last_interaction_unix_ms).toLocaleString()}
          </div>
          <div style="margin-top:6px; font-size:12px; color:#475569">
            Walrus blob: ${data.walrus_blob_id}
          </div>
          <div style="margin-top:6px; font-size:12px; color:#475569">
            Notes hash: ${data.notes_hash_hex}
          </div>
        `;
      }

      document.getElementById("snap").onclick = snapshotAndIdentify;

      function loadImage(src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = "anonymous";
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = src;
        });
      }
    </script>
  </body>
</html>
